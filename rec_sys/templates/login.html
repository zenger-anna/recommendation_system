{% extends 'navbar.html' %}
{% block content %}

    <div class="container">
        <br>
        <h1 class="display-4">Вход</h1>
        <br>
        {% if login_error %}
            <small class="text-danger">Логин или пароль введены неверно!</small>
            <br><br>
        {% endif %}
        <form autocomplete="off" action="{% url 'rec_sys:log_in' %}" method="get" class="needs-validation" novalidate>
            <div class="form-group row">
                <label for="username" class="col-sm-1 col-form-label">Логин</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="username" required>
                    <div class="invalid-feedback">
                        Пожалуйста, введите логин.
                    </div>
                    <div class="valid-feedback">
                        Превосходно!
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-1 col-form-label">Пароль</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <div class="invalid-feedback">
                        Пожалуйста, введите пароль.
                    </div>
                    <div class="valid-feedback">
                        Замечательно!
                    </div>
                </div>
            </div>
            <br>
            <button type="action" class="btn btn-outline-secondary" name="log_in_but">Войти</button>
        </form>

        <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function() {
                'use strict';
                window.addEventListener('load', function() {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
        </script>
    </div>

{% endblock %}
